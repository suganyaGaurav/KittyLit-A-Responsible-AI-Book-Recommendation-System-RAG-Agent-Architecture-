<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>KittyLit – Developer Logs</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fdf5ee;
            padding: 30px;
            color: #4b2e83;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }

        #download-btn {
            position: fixed;
            top: 30px;
            right: 40px;
            background: orange;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            border: none;
        }

        #logs-container {
            margin-top: 40px;
        }

        .log-box {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        pre {
            background: #f4f4f4;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>KittyLit – Developer Logs</h1>

    <!-- Download Logs Button -->
    <button id="download-btn">⬇ Download Logs</button>

    <!-- Log container -->
    <div id="logs-container"></div>


    <script>
        async function loadLogs() {
            try {
                const res = await fetch("/developer/logs");
                const logs = await res.json();

                const container = document.getElementById("logs-container");
                container.innerHTML = "";

                logs.forEach(log => {
                    const box = document.createElement("div");
                    box.classList.add("log-box");

                    box.innerHTML = `
                        <p><strong>Timestamp:</strong> ${log.timestamp}</p>
                        <p><strong>Event:</strong> ${log.event_type}</p>
                        <h4>Data:</h4>
                        <pre>${JSON.stringify(log.data, null, 2)}</pre>
                    `;

                    container.appendChild(box);
                });

            } catch (err) {
                console.error("Error loading logs:", err);
            }
        }

        // Download logs as JSON
        document.getElementById("download-btn").onclick = async () => {
            const res = await fetch("/developer/logs");
            const logs = await res.json();

            const blob = new Blob([JSON.stringify(logs, null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "developer_logs.json";
            a.click();
        };

        loadLogs();
        setInterval(loadLogs, 3000);
    </script>

</body>
</html>
